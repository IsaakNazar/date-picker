<div class="radio-btn" (click)='selectType()'>

  <label for="{{value}}">
    <input type="radio" 
    id="{{value}}" 
    name='{{controlFormName}}'
    formControlName='{{controlFormName}}'>
    <span><ng-content></ng-content></span>
  </label>
  <br>

</div>
